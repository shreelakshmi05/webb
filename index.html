<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music World</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=IBM+Plex+Mono:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://img.icons8.com/3d-fluency/94/music.png"
      type="image/png"
    />
    <link
      href="//s.w.org/wp-includes/css/dashicons.css?20150710"
      rel="stylesheet"
      type="text/css"
    />
    <script src="theme.js" defer></script>
    <script src="musicData.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body class="light-mode">
    <header>
      <h1>Music World</h1>
      <h2 class="header-subtitle">Discover the World of Music</h2>
    </header>

    <div class="toggle-container">
      <label class="toggle-label" for="darkModeToggle"
        ><i class="fas fa-moon"></i
      ></label>
    </div>

    <button
      class="btn"
      id="backToTopBtn"
      onclick="scrollToTop()"
      style="display: block"
      class="light-mode"
    >
      <img class="scroll_up" src="scroll.svg" alt="Scroll up" />
    </button>

    <div class="filter-container">
      <div class="selectFilter">
        <select name="filter" id="filter">
          <option selected value="all">All</option>
          <option value="latest">Latest</option>
          <option value="favourites">Favourites</option>
        </select>
      </div>
      <div class="searchFilter" id="searchFilter">
        <input
          type="text"
          placeholder="&#xF002; Username"
          style="font-family: Arial, FontAwesome"
          id="search"
        />
      </div>
    </div>

    <div class="music-grid"></div>
    <footer id="footer-design">
      <div class="footer-content">
        <div class="footer-logo">
          <!--Add Your logo here !-->
          <img
            src="https://img.icons8.com/3d-fluency/94/music.png"
            alt="Music World Logo"
          />
          <h2 id="footer_text">
            “The perfect song on the perfect drive to make you feel infinite.”
          </h2>
        </div>
        <div class="music_img"><img src="music.png" alt="img" /></div>
        <div class="footer-social">
          <h3>Follow Us</h3>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
      let backToTopButton = document.getElementById("backToTopBtn");
      window.addEventListener("scroll", function () {
        if (window.pageYOffset > 20) {
          backToTopButton.style.display = "block";
        } else {
          backToTopButton.style.display = "none";
        }
      });
      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    </script>
  </body>
</html>
